<ion-spinner *ngIf="loading"></ion-spinner>
<ng-container *ngIf="!loading">
  <ion-card>
    <ion-card-header>
      <ion-card-title
        >{{ feed?.title }}
        <!--        <ion-buttons class="ion-float-right">-->
        <!--          <ion-item>-->
        <!--            <ion-label>Fulltext</ion-label>-->
        <!--            <ion-toggle [enableOnOffLabels]="true" (ionChange)="toggleFulltext($event)"></ion-toggle>-->
        <!--          </ion-item>-->
        <!--          <ion-button>Suscribe</ion-button>-->
        <!--        </ion-buttons>-->
      </ion-card-title>
      <ion-card-subtitle>
        <a [href]="feed?.websiteUrl" referrerpolicy="no-referrer">
          {{ feed?.websiteUrl }}
        </a>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ feed?.description }}
      <p>
        used in <ion-chip *ngFor="let importer of feed?.importers"
                          [routerLink]="['/buckets', importer.bucket.id]">{{ importer.bucket.title }}</ion-chip>
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngIf="articles?.length === 0">
      <em>No articles yet</em>
    </ion-item>
    <app-article
      *ngFor="let article of articles"
      [article]="article"
    ></app-article>
  </ion-list>
</ng-container>
