<ion-grid>
  <ion-row>
    <ion-col size="4" class="ion-text-right ion-align-self-center">
      Title
    </ion-col>
    <ion-col>
      <ion-input
        placeholder="Type here"
        aria-label="title"
        [formControl]="formGroup.controls.title"
      ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="ion-text-right ion-align-self-center">
      <ion-label>Description</ion-label>
    </ion-col>
    <ion-col>
      <ion-textarea
        placeholder="Type here"
        aria-label="description"
        [autoGrow]="true"
        [formControl]="formGroup.controls.description"
      ></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="ion-text-right ion-align-self-center">
      <ion-label>Website</ion-label>
    </ion-col>
    <ion-col>
      <ion-input
        placeholder="URL"
        aria-label="Website URL"
        [formControl]="formGroup.controls.websiteUrl"
      ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="ion-text-right ion-align-self-center">
      <ion-label>Image</ion-label>
    </ion-col>
    <ion-col>
      <ion-input
        placeholder="URL"
        aria-label="Image URL"
        [formControl]="formGroup.controls.imageUrl"
      ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="ion-text-right ion-align-self-center">
      <ion-label>Tags</ion-label>
    </ion-col>
    <ion-col>
      <ion-input
        placeholder="Tags"
        aria-label="Tags"
        [formControl]="formGroup.controls.tags"
      ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" class="ion-text-right ion-align-self-center">
      <ion-label>Visibility</ion-label>
    </ion-col>
    <ion-col>
      <ion-select
        aria-label="Visibility"
        [formControl]="formGroup.controls.visibility"
      >
        <ion-select-option [value]="visibilityEnum.IsPublic"
          >Public</ion-select-option
        >
        <ion-select-option [value]="visibilityEnum.IsPrivate"
          >Private</ion-select-option
        >
      </ion-select>
    </ion-col>
  </ion-row>
</ion-grid>
