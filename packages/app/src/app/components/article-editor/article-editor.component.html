<ion-list *ngIf="article">
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [value]="article.content.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Status</ion-label>
    <ion-select [value]="article.status">
      <ion-select-option *ngFor="let releaseStatus of releaseStatusList"
                         [value]="releaseStatus">{{releaseStatus}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Starting At</ion-label>
    <ion-input [value]="article.content.startingAt"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea [value]="article.content.description" [autoGrow]="true"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>Url</ion-label>
    <ion-input [value]="article.content.url"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>contentTitle</ion-label>
    <ion-input [value]="article.content.contentTitle"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>contentText</ion-label>
    <ion-textarea [value]="article.content.contentText"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>title</ion-label>
    <ion-input [value]="article.content.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>createdAt</ion-label>
    <ion-button>
      {{article.createdAt}}
    </ion-button>
  </ion-item>
</ion-list>
