<div style="border-bottom: 1px solid var(--ion-color-light-tint)">
  <ion-toolbar [formGroup]="filterFormGroup">
    <ng-content select="ion-buttons"></ng-content>

    <ion-buttons slot="end">
      <ion-select
        #sortBy
        interface="popover"
        [hidden]="true"
        [formControl]="sortByFormControl"
      >
        <ion-select-option *ngFor="let sortByOption of sortByOptions" [value]="sortByOption.key">
          {{ sortByOption.value }}
        </ion-select-option>
      </ion-select>
      <ion-button
        (click)="sortBy.open($event)"
        style="text-transform: capitalize"
      >
        <ion-icon name="arrow-down-outline" slot="start"></ion-icon>
        {{ sortByFormControl.value }}
      </ion-button>

      <ion-button
        (click)="showFilters = !showFilters"
        [color]="filterFormGroup.pristine ? 'dark' : 'medium'"
      >
        <ion-icon name="options-outline" slot="start"></ion-icon>
        Filters
      </ion-button>

      <ion-select
        #layout
        interface="popover"
        [hidden]="true"
        [formControl]="layoutFormControl"
      >
        <ion-select-option
          *ngFor="let layoutOption of layoutOptions"
          [value]="layoutOption"
        >
          {{ layoutOption }}
        </ion-select-option>
      </ion-select>
      <ion-button
        (click)="layout.open($event)"
        style="text-transform: capitalize"
      >
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        {{ layoutFormControl.value }}
      </ion-button>
      <ng-content select="ion-button"></ng-content>
    </ion-buttons>
  </ion-toolbar>
  <ion-grid
    class="ion-padding"
    *ngIf="showFilters"
    style="background: var(--ion-item-background)"
  >
    <ion-row class="filter-header">
      <ion-col *ngFor="let fc of formControls()">
        {{ fc.name }}
      </ion-col>
    </ion-row>
    <ion-row class="filter-body">
      <ion-col *ngFor="let fc of formControls()">
        <select [multiple]="true" [formControl]="fc.control" [hidden]="true">
          <option *ngFor="let option of fc.options" [value]="option.key">{{ option.value }}</option>
        </select>
        <p *ngFor="let option of fc.options">
          <a
            (click)="applyOption(fc.control, option.key)"
            href="javascript:void(0)"
            [ngClass]="{ selected: fc.control.value.indexOf(option.key) > -1 }"
            >{{ option.value }}</a
          >
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
