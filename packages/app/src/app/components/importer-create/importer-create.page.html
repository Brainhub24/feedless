<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Find Feed</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <!--      <ion-button (click)="createBucket()" [disabled]="formGroup.invalid">Create</ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="searchFeeds(query)">
    <ion-item>
      <ion-searchbar
        show-clear-button="focus"
        placeholder="Search Website"
        name="query"
        search-icon="globe-outline"
        [(ngModel)]="query"
      ></ion-searchbar>
      <ion-button (click)="searchFeeds(query)">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>

  <ion-list>
    <ion-item *ngIf="loading">
      <ion-spinner></ion-spinner>
    </ion-item>
    <ion-item
      *ngFor="let nativeFeed of feedDiscovery?.nativeFeeds"
      button="button"
      (click)="importTransientNativeFeed(nativeFeed)"
    >
      <ion-label>
        <h3>{{ nativeFeed.title }}</h3>
        <p>{{ nativeFeed.description }}</p>
      </ion-label>
      <ion-chip slot="start">Native</ion-chip>
    </ion-item>

    <ng-container *ngIf="feedDiscovery?.genericFeeds">
      <ion-item
        color="success"
        button="button"
        (click)="importTransientGenericFeed()"
        *ngIf="!feedDiscovery.failed"
      >
        <ion-label>
          {{ feedDiscovery.genericFeeds.length }} generic feeds
        </ion-label>
      </ion-item>
      <ion-item *ngIf="canInspectPage && feedDiscovery.failed"
                color="danger">
        <ion-label class="ion-text-wrap">
          {{feedDiscovery.errorMessage}}
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
