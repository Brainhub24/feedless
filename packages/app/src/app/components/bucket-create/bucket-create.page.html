<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Create Bucket</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createBucket()">Create</ion-button>
      <!--      <ion-button (click)="createBucket()" [disabled]="formGroup.invalid">Create</ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="createBucket()">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Website</ion-label>
      <ion-input
        formControlName="websiteUrl"
        type="url"
        placeholder="https://"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Public</ion-label>
      <ion-toggle formControlName="isPublic"></ion-toggle>
    </ion-item>
  </form>
</ion-content>
