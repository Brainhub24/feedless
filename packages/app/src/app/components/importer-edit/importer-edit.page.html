<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Importer</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        Add Feed
      </ion-button>
      <ion-button (click)="showOptions()"
                  title="Options">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-breadcrumbs>
    <ion-breadcrumb href="/">Home</ion-breadcrumb>
    <ion-breadcrumb [routerLink]="'/bucket/' + bucket?.id">Bucket</ion-breadcrumb>
    <ion-breadcrumb routerLink="../">Feeds</ion-breadcrumb>
    <ion-breadcrumb>Importer</ion-breadcrumb>
  </ion-breadcrumbs>

</ion-content>
