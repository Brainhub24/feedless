<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>Importer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showOptions()" title="Options">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="importer">
  <!--  <div>{{ importer | json}}</div>-->
  <ion-list>
    <ion-item>
      <ion-label> Auto Release </ion-label>
      <ion-checkbox [ngModel]="importer.autoRelease"> </ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label> Created At </ion-label>
      <ion-label> {{ importer.createdAt | date: "dd. MMM. YYYY"}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
