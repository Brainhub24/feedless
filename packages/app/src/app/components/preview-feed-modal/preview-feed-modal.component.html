<ion-header>
  <ion-toolbar>
    <ion-title>Preview Feed</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let feedItem of feedItems">
      <ion-label>
        <h3><a [href]="feedItem.url" target="_blank">{{feedItem.title}}</a></h3>
        <p>
          {{ toDate(feedItem.publishedAt) | date: "dd. MMM. YYYY"}}
        </p>
        <p>
          {{feedItem.contentText}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
