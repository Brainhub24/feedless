<div #scrollpane class="flex" style="overflow: hidden;">
  <ion-grid class="flex__column ion-no-padding">
    <ion-row style="flex: 1; flex-wrap: nowrap;">
      <ion-col size-lg="4" size-md="4" size-sm="10" size-xs="10" class="flex ion-no-padding">
        <ng-content select="[left]"></ng-content>
      </ion-col>
      <ion-col size-lg="8" size-md="8" size-sm="10" size-xs="10" class="flex ion-no-padding">
        <ng-content select="[right]"></ng-content>
      </ion-col>
      <ion-col size="2" style="position: relative" [pull]="scrollpane.scrollLeft === 0 ? 10 : 12" class="flex ion-hide-md-up">
        <div class="slider-button" (click)="scrollpane.scrollLeft === 0 ? scrollpane.scrollLeft = 2000 : scrollpane.scrollLeft = 0">
          <div class="slider-button__bg"></div>
          <ion-icon size="large" name="chevron-forward-outline" *ngIf="scrollpane.scrollLeft === 0"></ion-icon>
          <ion-icon size="large" name="chevron-back-outline" *ngIf="scrollpane.scrollLeft !== 0"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
