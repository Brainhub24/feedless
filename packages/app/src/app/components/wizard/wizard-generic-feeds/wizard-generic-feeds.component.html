<div class="flex">
  <div [formGroup]="formGroup" class="accordion-group-wrapper">
    <ion-accordion-group
      [multiple]="true"
      style="position: absolute; width: 100%"
      *ngIf="handler.getDiscovery() && !handler.getDiscovery().failed"
      [value]="['selectors', 'filter']"
    >
      <ion-accordion value="selectors" toggle-icon-slot="start">
        <ion-item slot="header">
          <ion-label>Selectors</ion-label>
        </ion-item>
        <ion-grid slot="content">
          <ion-row>
            <ion-col size="4">Context</ion-col>
            <ion-col>
              <ion-input
                name="contextXPath"
                placeholder="xpath from root"
                [formControl]="formGroup.controls.contextXPath"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Link</ion-col>
            <ion-col>
              <ion-input
                name="linkXPath"
                placeholder="relative xpath from context"
                [formControl]="formGroup.controls.linkXPath"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Extend Context</ion-col>
            <ion-col>
              <ion-select
                [required]="true"
                name="extendContext"
                [formControl]="formGroup.controls.extendContext"
              >
                <ion-select-option
                  *ngFor="let extendContextOption of getExtendContextOptions()"
                  [value]="extendContextOption.value"
                >
                  + {{ extendContextOption.label }}
                </ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4">Date</ion-col>
            <ion-col>
              <ion-input
                name="dateXPath"
                placeholder="relative xpath from context"
                [formControl]="formGroup.controls.dateXPath"
              ></ion-input>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="formGroup.value.dateXPath">
            <ion-col push="2">
              <ion-item>
                <ion-checkbox
                  slot="start"
                  name="dateIsStartOfEvent"
                  [formControl]="formGroup.controls.dateIsStartOfEvent"
                ></ion-checkbox>
                <ion-label class="ion-text-wrap">
                  Date is Beginning of Event
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!--          <ion-item>-->
        <!--            <ion-label position="floating">Pagination</ion-label>-->
        <!--            <ion-input-->
        <!--              name="paginationXPath"-->
        <!--              placeholder="relative xpath from context"-->
        <!--              [formControl]="formGroup.controls.paginationXPath"-->
        <!--            ></ion-input>-->
        <!--          </ion-item>-->
      </ion-accordion>
      <app-wizard-importer [handler]="handler"></app-wizard-importer>
    </ion-accordion-group>
  </div>

  <app-preview-remote-feed
    style="flex: 2; display: flex"
    *ngIf="feedUrl"
    [feedUrl]="feedUrl"
  ></app-preview-remote-feed>
</div>
