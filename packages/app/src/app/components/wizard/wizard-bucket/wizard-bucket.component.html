<ion-list *ngIf="formGroup" [formGroup]="formGroup" style="flex: 1">
  <ng-container *ngIf="existingBuckets.length > 0">
    <form (ngSubmit)="searchBuckets()" *ngIf="existingBuckets.length > 10">
      <ion-item>
        <ion-searchbar
          style="flex: 1"
          placeholder="Type to find existing bucket"
          showClearButton="never"
          searchIcon="globe-outline"
          (ionBlur)="searchBuckets()"
        >
        </ion-searchbar>
        <ion-button
          *ngIf="!busyResolvingBucket"
          [color]="handler.getDiscovery() ? 'white' : 'primary'"
          (click)="searchBuckets()"
        >
          <ion-icon name="paper-plane-outline"></ion-icon>
        </ion-button>
        <ion-button *ngIf="busyResolvingBucket" color="primary">
          <ion-spinner slot="end" name="dots"></ion-spinner>
        </ion-button>
      </ion-item>
    </form>

    <ion-list-header>
      <ion-label>Existing Bucket</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let bucket of existingBuckets">
      <ion-label>{{ bucket.title }}</ion-label>
    </ion-item>
  </ng-container>

  <ng-container>
    <ion-list-header>
      <ion-label>New Bucket</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input
        placeholder="Type"
        [formControl]="formGroup.controls.title"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input
        placeholder="Type"
        [formControl]="formGroup.controls.description"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Image</ion-label>
      <ion-input
        placeholder="URL"
        [formControl]="formGroup.controls.imageUrl"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Tags</ion-label>
      <ion-input
        placeholder="URL"
        [formControl]="formGroup.controls.tags"
      ></ion-input>
    </ion-item>
  </ng-container>
</ion-list>
