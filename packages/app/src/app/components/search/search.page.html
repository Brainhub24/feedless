<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ng-container *ngIf="!loading">
    <ion-list>
      <ion-list-header>
        <ion-searchbar
          show-clear-button="focus"
          [debounce]="1000"
          (ionChange)="handleChange($event)"
        ></ion-searchbar>
      </ion-list-header>
    </ion-list>
    <ion-item *ngFor="let match of matches"
              [routerLink]="match.url">
      <ion-label>
        {{ match.title }}
        <span class="ion-float-right">
          {{ toDate(match.createdAt) | date: 'dd. MMM. YYYY' }}
        </span>
      </ion-label>
    </ion-item>

    <app-paginated [pagination]="pagination"></app-paginated>
  </ng-container>
</ion-content>
