<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{feed?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>Delete</ion-button>
      /
      <ion-button routerLink="./edit">Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-native-feed [id]="id" (feedName)="name = $event"></app-native-feed>
</ion-content>
