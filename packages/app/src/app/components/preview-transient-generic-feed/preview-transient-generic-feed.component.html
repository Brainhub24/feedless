<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal(false)">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Choose Generic Feed</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="continue()"
                  color="primary"
                  fill="solid">
        Continue
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="4">
      <ion-list>
        <ion-item
          *ngFor="let genericFeed of feedDiscovery.genericFeeds"
          button="button"
          (click)="showTransientGenericFeed(genericFeed)"
        >
          <ion-label>
            <h3>with {{ genericFeed.count }} articles</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="8"> preview here </ion-col>
  </ion-row>
</ion-content>
