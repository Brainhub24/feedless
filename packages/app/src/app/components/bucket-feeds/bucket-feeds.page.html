<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="../">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Feeds
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openImporterModal()">
        Add Feed
      </ion-button>
      <ion-button (click)="showOptions()"
                  title="Options">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-breadcrumbs>
    <ion-breadcrumb href="/">Home</ion-breadcrumb>
    <ion-breadcrumb [routerLink]="'/bucket/' + bucket?.id">Bucket</ion-breadcrumb>
    <ion-breadcrumb>Feeds</ion-breadcrumb>
  </ion-breadcrumbs>
</ion-header>

  <ion-list>
    <ion-item *ngIf="bucket?.importers && bucket?.importers.length === 0">
      <ion-label>
        <em>No feeds yet</em>
      </ion-label>
    </ion-item>
    <ng-container *ngFor="let importer of bucket?.importers">
      <ion-item [routerLink]="'./'+importer.id">
        <app-bubble [color]="getColorForImporter(importer.autoRelease, importer.feed.status)" [title]="'Health: ' + importer.feed.status">
        </app-bubble>
        <ion-label>
          <h2>{{importer.feed.title}}</h2>
          <p>{{importer.feed.description}}</p>
        </ion-label>
        <ion-label>
<!--          <h2>30 articles</h2>-->
          <p>Added {{ toDate(importer.createdAt) | date: 'dd. MMM. YYYY' }}</p>
        </ion-label>
      </ion-item>
    </ng-container>

  </ion-list>
</ion-content>
