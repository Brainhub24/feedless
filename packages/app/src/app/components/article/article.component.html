<ion-item *ngIf="!article">
  <ion-label>
    <ion-spinner></ion-spinner>
  </ion-label>
</ion-item>
<ng-container *ngIf="article && content">
  <ion-item [button]="true"
            [detail]="true"
            lines="full"
            [href]="url"
            [target]="targetBlank ? '_blank' : '_self'">
    <ion-thumbnail slot="start">
      <img [src]="content.imageUrl"  alt=""/>
    </ion-thumbnail>
    <ion-label>
      <ion-note>{{ createdAt() | date: "dd. MMM. YYYY HH:mm" }}</ion-note>

      <h2 style="margin-top: 5px;">
        {{ trimToFallback(content.title, "[no title]") }}

        <ion-chip *ngFor="let tag of content.tags"
                  color="primary">{{ tag }}</ion-chip>

      </h2>

<!--      <p *ngIf="!renderFulltext">{{ content.description }}</p>-->
      <p *ngIf="renderFulltext">{{ content.contentText || content.description }}</p>
