<ion-item
  [detail]="linkToReader ? '' : null"
>
  <app-bubble color="gray" slot="start"></app-bubble>
  <ion-label class="ion-margin-start">
    <p>
      {{ article.date_published | date: "MMM" }}
      {{ article.date_published | date: "d, y" }}
    </p>
    <h2>
      <a *ngIf="linkToReader" href="javascript:void(0)"
         [routerLink]="'/read/' + article.id">{{ article.title }}</a>
      <a *ngIf="!linkToReader" target="_blank" referrerpolicy="no-referrer" [href]="article.url">{{ article.title }}</a>

      <ion-note> [{{ getDomain() }}]</ion-note>
    </h2>
    <em>{{ article.url }}</em>
    <p>
      {{ getContent() }}
    </p>
    <p *ngIf="showTags">
      <ion-chip
        *ngFor="let typedTag of getTypedTags(articleRef.tags)"
        [color]="typedTag.color"
        >{{ typedTag.tag }}</ion-chip
      >
      <ion-chip
        *ngFor="let typedTag of getTypedTags(article.tags)"
        [color]="typedTag.color"
        >{{ typedTag.tag }}</ion-chip
      >
    </p>
  </ion-label>
</ion-item>
