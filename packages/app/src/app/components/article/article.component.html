<ion-item *ngIf="!article">
  <ion-label>
    <ion-spinner></ion-spinner>
  </ion-label>
</ion-item>
<ng-container *ngIf="article && content">
  <ion-item
    [button]="true"
    [detail]="true"
    lines="full"
    [href]="url"
    style="--background: transparent; --background-hover: none"
    [target]="targetBlank ? '_blank' : '_self'"
  >
    <ion-label>
      <ion-note *ngIf="showDate">{{
        createdAt() | date: "dd. MMM. YY"
      }}</ion-note>

      <h2 style="margin-top: 5px">
        <!--        <app-bubble [color]="getColorForStatus()">-->
        <!--        </app-bubble>-->

        <ion-chip [color]="getColorForStatus()">{{
          statusToString(article.status)
        }}</ion-chip>

        {{ trimToFallback(content.title, "[no title]") }}

        <ion-chip *ngFor="let tag of content.tags" color="primary">{{
          tag
        }}</ion-chip>
      </h2>

      <!--      <p *ngIf="!renderFulltext">{{ content.description }}</p>-->
      <p *ngIf="renderFulltext">
        {{ content.contentText || content.description }}
      </p>

      <!--                  [routerLink]="['./feeds', feed.id]"-->

  </ion-item>
