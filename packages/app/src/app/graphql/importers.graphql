mutation createImporter($data: ImporterCreateInput!) {
  createImporter(data: $data) {
    ...BasicImporter
  }
}

mutation deleteImporter($data: ImporterDeleteInput!) {
  deleteImporter(data: $data)
}

query importerById($data: ImporterWhereInput!) {
  importer(data: $data) {
    ...BasicImporter
    bucket {
      ...BasicBucket
    }
    nativeFeed {
      ...BasicNativeFeed
      genericFeed {
        id
      }
    }
  }
}

query importers($data: ImportersWhereInput!) {
  importers(data: $data) {
    importers {
      ...BasicImporter
      nativeFeed {
        ...BasicNativeFeed
        genericFeed {
          id
        }
      }
    }
    pagination {
      ...Pagination
    }
  }
}
