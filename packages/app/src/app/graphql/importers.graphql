mutation createImporter($data: ImporterCreateInput!) {
  createImporter(data: $data) {
    ...BasicImporter
  }
}

mutation deleteImporter($data: ImporterDeleteInput!) {
  deleteImporter(data: $data)
}

query importerById($data: ImporterWhereInput!) {
  importer(data: $data) {
    ...BasicImporter
    nativeFeed {
      ...BasicNativeFeed
      genericFeed {
        id
      }
    }
  }
}
