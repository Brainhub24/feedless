fragment BasicImporter on Importer {
  id
  autoRelease
  createdAt
  nativeFeedId
}

mutation createImporter($data: ImporterCreateInput!) {
  createImporter(data: $data) {
    ...BasicImporter
  }
}

mutation deleteImporter($data: ImporterDeleteInput!) {
  deleteImporter(data: $data)
}

query importerById($data: ImporterWhereInput!) {
  importer(data: $data) {
    id
    autoRelease
    createdAt
    bucketId
    nativeFeed {
      id
      createdAt
      websiteUrl
      title
      description
      feedUrl
      status
      lastUpdatedAt
      domain
      genericFeed {
        id
      }
    }
  }
}

