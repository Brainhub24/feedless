query profile {
  profile {
    minimalFeatureState
    preferFulltext
    preferReader
    isLoggedIn
    user {
      id
      acceptedTermsAndServices
      name
      notificationsStreamId
      subscription {
        expiry
        startedAt
        plan {
          ...BasicPlan
        }
      }
    }
  }
}

mutation acceptTermsAndConditions {
  acceptTermsAndConditions
}

mutation logout {
  logout
}
