fragment BasicSelectors on Selectors {
  linkXPath
  extendContext
  dateXPath
  contextXPath
}
fragment BasicFeedParserOptions on ParserOptions {
  strictMode
  eventFeed
}

fragment BasicRefineOptions on RefineOptions {
  filter
  recovery
}
fragment BasicFetchOptions on FetchOptions {
  prerender
  websiteUrl
  prerenderWithoutMedia
  prerenderScript
  prerenderWaitUntil
}

fragment BasicGenericFeed on GenericFeed {
  id
  feedUrl
  hash
  specification {
    selectors {
      ...BasicSelectors
    }
    parserOptions {
      ...BasicFeedParserOptions
    }
    fetchOptions {
      ...BasicFetchOptions
    }
    refineOptions {
      ...BasicRefineOptions
    }
  }
  nativeFeedId
  createdAt
}

fragment BasicArticle on Article {
  id
  status
  type
  nativeFeedId
  streamId
  createdAt
}

fragment Pagination on Pagination {
  totalPages
  page
  isLast
  isFirst
  isEmpty
}

fragment BasicWebDocument on WebDocument {
  id
  title
  description
  type
  url
  imageUrl
  createdAt
}

fragment BasicContent on Content {
  title
  description
  hasFulltext
  contentTitle
  contentText
  contentRaw
  contentRawMime
  url
  imageUrl
  publishedAt
  updatedAt
  tags
  createdAt
  enclosures {
    length
    type
    url
  }
}

fragment DeepArticle on Article {
  ...BasicArticle
  content {
    ...BasicContent
  }
}

fragment BasicBucket on Bucket {
  id
  title
  description
  imageUrl
  streamId
  websiteUrl
  lastUpdatedAt
  createdAt
  importersCount
  articlesCount
}

fragment BasicImporter on Importer {
  id
  autoRelease
  createdAt
  nativeFeedId
  bucketId
}

fragment BasicNativeFeed on NativeFeed {
  id
  title
  description
  domain
  imageUrl
  websiteUrl
  feedUrl
  status
  lastUpdatedAt
  streamId
  articlesCount
  lat
  lon
}
