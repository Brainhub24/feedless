query genericFeedById($data: GenericFeedWhereInput!) {
  genericFeed(data: $data) {
    ...BasicGenericFeed
  }
}

mutation createGenericFeed($data: GenericFeedCreateInput!) {
  createGenericFeed(data: $data) {
    ...BasicGenericFeed
  }
}

mutation updateGenericFeed($data: GenericFeedUpdateInput!) {
  updateGenericFeed(data: $data) {
    ...BasicGenericFeed
  }
}

mutation deleteGenericFeed($data: GenericFeedDeleteInput!) {
  deleteGenericFeed(data: $data)
}
