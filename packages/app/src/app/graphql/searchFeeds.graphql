query searchFeeds($query: String!, $corrId: String!) {
  searchFeed(data: { query: $query, corrId: $corrId }) {
    matches {
      id
      title
      subtitle
      url
      createdAt
      lastUpdatedAt
    }
    pagination {
      isEmpty
      isFirst
      isLast
      page
      totalPages
    }
  }
}
