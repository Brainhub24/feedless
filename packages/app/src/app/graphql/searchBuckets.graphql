query searchBuckets($query: String!, $corrId: String!) {
  searchBucket(data: { anywhere: { query: $query }, corrId: $corrId }) {
    matches {
      id
      title
      subtitle
      url
      createdAt
      lastUpdatedAt
    }
    pagination {
      isEmpty
      isFirst
      isLast
      page
      totalPages
    }
  }
}
