fragment BasicAuthentication on Authentication {
  token
  corrId
}
subscription authViaMail($data: String!) {
  authViaMail(email: $data) {
    authentication {
      ...BasicAuthentication
    }
    message {
      message
      isError
    }
    confirmCode {
      length
      otpId
    }
  }
}

mutation authAnonymous {
  authAnonymous {
    ...BasicAuthentication
  }
}

mutation confirmCode($data: ConfirmAuthCodeInput!) {
  authConfirmCode(data: $data)
}
