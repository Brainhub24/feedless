query articleById($data: ArticleWhereInput!) {
  article(data: $data) {
    ...DeepArticle
    bucket {
      ...BasicBucket
    }
    nativeFeed {
      ...BasicNativeFeed
    }
    context {
      articles {
        ...BasicArticle
        content {
          ...BasicContent
        }
      }
      links {
        ...BasicWebDocument
      }
    }
  }
}

query searchArticles($data: ArticlesPagedInput!) {
  articles(data: $data) {
    articles {
      ...DeepArticle
    }
    pagination {
      ...Pagination
    }
  }
}
