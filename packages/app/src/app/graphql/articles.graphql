query articleById($data: ArticleWhereInput!, $linksPage: Int!) {
  article(data: $data) {
    ...DeepArticle
    bucket {
      ...BasicBucket
    }
    #    nativeFeed {
    #      ...BasicNativeFeed
    #    }
    context {
      #      articles {
      #        ...BasicArticle
      #        content {
      #          ...BasicContent
      #        }
      #      }
      links(page: $linksPage) {
        ...BasicWebDocument
      }
    }
  }
}

query searchArticles($data: ArticlesPagedInput!) {
  articles(data: $data) {
    articles {
      ...DeepArticle
    }
    pagination {
      ...Pagination
    }
  }
}

mutation deleteArticles($data: ArticlesDeleteWhereInput!) {
  deleteArticles(data: $data)
}

mutation updateArticles($data: ArticlesUpdateWhereInput!) {
  updateArticles(data: $data)
}
