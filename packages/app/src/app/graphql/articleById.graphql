query articleById($id: ID!) {
  article(id: $id) {
    id
    status
    type
    feedId
    streamId
    content {
      title
      description
      hasFulltext
      contentTitle
      contentText
      contentRaw
      contentRawMime
      url
      imageUrl
      publishedAt
      updatedAt
      tags
      enclosures {
        length
        type
        url
      }
    }
  }
}
