query discoverFeeds($url: String!, $prerender: Boolean!) {
  discoverFeeds(data: { url: $url, prerender: $prerender }) {
    genericFeeds {
      feedUrl
      score
      linkXPath
      extendContext
      dateXPath
      count
      contextXPath
    }
    nativeFeeds {
      url
      type
      description
      title
    }
    mimeType
    failed
    errorMessage
    title
    description
    url
  }
}
