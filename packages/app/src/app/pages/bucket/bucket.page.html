<ion-header [collapse]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title> <em>{{ bucket?.title }}</em> </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="showOptions()" title="Options">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-breadcrumbs>
    <ion-breadcrumb href="/">Home</ion-breadcrumb>
    <ion-breadcrumb href="/buckets">Buckets</ion-breadcrumb>
    <ion-breadcrumb [routerLink]="'/buckets/' + bucket?.id"
      >{{ bucket?.title }}</ion-breadcrumb
    >
  </ion-breadcrumbs>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-item>
        <ion-checkbox
          color="success"
          (ionChange)="toggleCheckAll($event)"
        ></ion-checkbox>
      </ion-item>

      <ion-button
        *ngIf="checkedArticles.length > 0"
        (click)="showActions()"
        color="success"
        fill="solid"
      >
        Actions for {{checkedArticles.length}}
      </ion-button>
    </ion-buttons>
    <ion-searchbar
      slot="start"
      name="query"
      [placeholder]="'Search in ' + bucket?.articlesCount + ' articles'"
      [debounce]="1000"
      [(ngModel)]="query"
      (ionChange)="search()"
      [showClearButton]="true"
    ></ion-searchbar>
    <ion-buttons slot="end">
      <ion-item>
        <ion-icon name="filter-outline" class="ion-margin-end"></ion-icon>
        <ion-select>
          <ion-select-option value="newest">Long Text</ion-select-option>
          <ion-select-option value="oldest">Short Text</ion-select-option>
          <ion-select-option value="title">Audio</ion-select-option>
          <ion-select-option value="title">Video</ion-select-option>
          <ion-select-option value="title">Fulltext</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="funnel-outline"></ion-icon>
        <ion-select>
          <ion-select-option value="newest">Newest</ion-select-option>
          <ion-select-option value="oldest">Oldest</ion-select-option>
          <ion-select-option value="title">Title</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button
        [routerLink]="'./importers'"
        [color]="bucket?.importersCount === 0 ? 'success': 'medium'"
        fill="solid"
      >
        {{ bucket?.importersCount }} Sources
      </ion-button>
      <ion-button
        [color]="bucket?.importersCount === 0 ? 'medium' : 'danger'"
        fill="solid"
      >
        Subscribe 1.4k
      </ion-button>
    </ion-buttons>

    <!--    <ion-buttons slot="end">-->
    <!--      <ion-button>Delete</ion-button>-->
    <!--      /-->
    <!--      <ion-button routerLink="./edit">Edit</ion-button>-->
    <!--      - -->
    <!--      <ion-button routerLink="/buckets/new">Create</ion-button>-->
    <!--    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loadingBucket"></ion-spinner>
  <ng-container *ngIf="!loadingBucket">
    <ion-list>
      <ion-item *ngIf="articles?.length === 0">
        <em>No articles yet</em>
      </ion-item>
      <ion-item *ngFor="let article of articles" [button]="true">
        <ion-checkbox
          (ionChange)="onCheckChange($event, article)"
          [checked]="isChecked(article)"
          color="success"
        ></ion-checkbox>
        <ion-label class="ion-no-margin">
          <app-article
            style="--background: transparent; --background-hover: none"
            [article]="article"
            [showDate]="true"
            [url]="'buckets/' + bucket.id + '/article/' + article.id"
          ></app-article>
        </ion-label>
      </ion-item>

      <ion-infinite-scroll
        *ngIf="pagination && pagination?.isLast !== true"
        (ionInfinite)="loadMoreArticles($event)"
      >
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </ng-container>
</ion-content>
