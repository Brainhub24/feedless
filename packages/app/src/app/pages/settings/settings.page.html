<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>OPML</ion-label>
    </ion-item-divider>
    <input #filePicker
           type="file"
           name="importFile"
           accept="application/xml, text/xml, text/x-opml"
           (change)="importOpml($event)">
    <ion-item (click)="filePicker.click()">
      <ion-label>
        Import OPML
      </ion-label>
    </ion-item>
    <ion-item (click)="exportOpml()">
      <ion-label>
        Export OPML
      </ion-label>
    </ion-item>
  </ion-item-group>
</ion-list>
</ion-content>
