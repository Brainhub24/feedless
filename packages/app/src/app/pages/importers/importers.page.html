<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title> Importers</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'../'">
        Bucket
      </ion-button>
      <ion-button (click)="openImporterModal()"
                  fill="solid"
                  color="success">
        Add Feed
      </ion-button>
      <ion-button (click)="showOptions()"
                  title="Options">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-breadcrumbs>
    <ion-breadcrumb href="/">Buckets</ion-breadcrumb>
    <ion-breadcrumb [routerLink]="'/buckets/' + bucket?.id"
      >{{ bucket?.title }}</ion-breadcrumb
    >
    <ion-breadcrumb>Importers</ion-breadcrumb>
  </ion-breadcrumbs>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngIf="bucket?.importers && bucket?.importers.length === 0">
      <ion-label>
        <em>No feeds yet</em>
      </ion-label>
    </ion-item>
    <ng-container *ngFor="let importer of bucket?.importers">
      <ion-item [href]="'/importer/' + importer.id">
        <ion-checkbox slot="start"></ion-checkbox>
        <!--        <app-bubble-->
        <!--          [color]="getColorForImporter(importer.autoRelease, importer.nativeFeed.status)"-->
        <!--          [title]="'Health: ' + importer.nativeFeed.status"-->
        <!--        >-->
        <!--        </app-bubble>-->
        <ion-label>
          <h2>{{importer.nativeFeed.title}}</h2>
          <p>{{importer.nativeFeed.description}}</p>
        </ion-label>
        <ion-label>
          <!--          <h2>30 articles</h2>-->
          <p>Added {{ toDate(importer.createdAt) | date: 'dd. MMM. YYYY' }}</p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
