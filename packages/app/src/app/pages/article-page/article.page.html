        <ion-select>
          <ion-select-option value="newest">Long Text</ion-select-option>
          <ion-select-option value="oldest">Short Text</ion-select-option>
          <ion-select-option value="title">Audio</ion-select-option>
          <ion-select-option value="title">Video</ion-select-option>
          <ion-select-option value="title">Fulltext</ion-select-option>

      </ion-item>
      <ion-item>
        <ion-icon name="list-outline"></ion-icon>
        <ion-select>
          <ion-select-option value="newest">Newest</ion-select-option>

        </ion-select>
      </ion-item>

<!--      </ion-item>-->
      <ion-button>Subscribe</ion-button>
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

<!--    <ion-buttons slot="end">-->
<!--      <ion-button>Delete</ion-button>-->
<!--      /-->

<!--      - -->
<!--      <ion-button routerLink="/bucket/new">Create</ion-button>-->
<!--    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loadingBucket"></ion-spinner>
  <ng-container *ngIf="!loadingBucket">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{bucket.name}}</ion-card-title>
        <ion-card-subtitle>
          <a [href]="bucket.websiteUrl" referrerpolicy="no-referrer">
            {{bucket.websiteUrl}}
          </a>
          <p>
            Last Updated At:
            <ng-container *ngIf="!bucket.lastUpdatedAt">
              Never
            </ng-container>
            <ng-container *ngIf="bucket.lastUpdatedAt">
              {{ lastUpdatedAt() | date: 'dd. MMM. YYYY' }}
            </ng-container>
          </p>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>{{bucket.description}}</ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item *ngIf="articles?.length === 0">
        Empty
      </ion-item>
      <app-article *ngFor="let article of articles"
                   [renderFulltext]="renderFulltext"
                   [articleId]="article.articleId"
                   [feedId]="article.feedId"></app-article>
      <app-paginated [pagination]="pagination"></app-paginated>
    </ion-list>
  </ng-container>
</ion-content>
