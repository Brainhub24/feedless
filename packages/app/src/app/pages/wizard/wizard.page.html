<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>wizard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-searchbar placeholder=""
                   [(ngModel)]="url"></ion-searchbar>
    <ion-item [button]="true">
      <ion-label>Article</ion-label>
    </ion-item>
    <ion-item [button]="true">
      <ion-label>Feeds</ion-label>
    </ion-item>
    <ion-list class="ion-margin-start">
      <ion-item [button]="true">
        <ion-label>1 Native Feed</ion-label>
      </ion-item>
      <ion-item [button]="true">
        <ion-label>2 Generic Feed</ion-label>
      </ion-item>
      <ion-item [button]="true">
        <ion-label>3 Generic Feed</ion-label>
      </ion-item>
    </ion-list>
    <ion-item [button]="true">
      <ion-label>Watch Page changes</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
