<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-feed-discovery-wizard
    [hidden]="genericFeedData"
    (chooseGeneric)="handleGeneric($event)"
    (chooseNative)="handleNative($event)"
  ></app-feed-discovery-wizard>
  <div *ngIf="genericFeedData || nativeFeedData" style="flex: 1">
    <app-feed-metadata-form #feedMetadataForm [data]="feedMetadata">
    </app-feed-metadata-form>

    <ion-item color="primary" *ngIf="genericFeedData" (click)="saveGeneric()"
      >Save Feed
    </ion-item>
    <ion-item color="primary" *ngIf="nativeFeedData" (click)="saveNative()"
      >Save Feed
    </ion-item>
  </div>
</ion-content>
