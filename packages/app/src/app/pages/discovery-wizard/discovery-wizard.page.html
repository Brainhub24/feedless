<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-feed-discovery-wizard
    [hidden]="genericFeedData"
    (chooseGeneric)="handleGeneric($event)"
    (chooseNative)="saveNative($event)"
  ></app-feed-discovery-wizard>

  <div *ngIf="genericFeedData" style="flex: 1">
    <app-feed-metadata-form #metadataFormComponent
                            [data]="feedMetadata">
    </app-feed-metadata-form>
    <ion-item color="primary"
                  (click)="saveGeneric()">Save Feed
    </ion-item>
  </div>
</ion-content>
