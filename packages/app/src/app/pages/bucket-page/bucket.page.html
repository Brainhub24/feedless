<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title> Bucket </ion-title>

    <ion-buttons slot="end">
      <!--      <ion-button>Best</ion-button>-->
      <!--      <ion-item>-->
      <!--        <ion-label>Fulltext</ion-label>-->
      <!--        <ion-toggle [enableOnOffLabels]="true" (ionChange)="toggleFulltext($event)"></ion-toggle>-->
      <!--      </ion-item>-->
      <ion-button (click)="showOptions()" title="Options">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!--    <ion-buttons slot="end">-->
    <!--      <ion-button>Delete</ion-button>-->
    <!--      /-->
    <!--      <ion-button routerLink="./edit">Edit</ion-button>-->
    <!--      - -->
    <!--      <ion-button routerLink="/bucket/new">Create</ion-button>-->
    <!--    </ion-buttons>-->

  <ion-breadcrumbs>
    <ion-breadcrumb href="/">Home</ion-breadcrumb>
    <ion-breadcrumb>Bucket</ion-breadcrumb>
  </ion-breadcrumbs>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loadingBucket"></ion-spinner>
  <ng-container *ngIf="!loadingBucket">
    <ion-card>
      <img [src]="bucket.imageUrl" alt="">
      <ion-card-header>
        <ion-card-title>
          {{bucket.title}}
          <ion-buttons class="ion-float-right">
            <ion-button [routerLink]="'./feeds'">
              {{ bucket.importers.length }} Feeds
            </ion-button>
            <ion-button color="danger" fill="solid">
              Subscribe 1.4k
            </ion-button>
          </ion-buttons>
        </ion-card-title>
        <ion-card-subtitle>
          <a [href]="bucket.websiteUrl" referrerpolicy="no-referrer">
            {{bucket.websiteUrl}}
          </a>
          <p>
            Last Updated At:
            <ng-container *ngIf="!bucket.lastUpdatedAt"> Never </ng-container>
            <ng-container *ngIf="bucket.lastUpdatedAt">
              {{ lastUpdatedAt() | date: 'dd. MMM. YYYY HH:mm' }}
            </ng-container>
          </p>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content> {{bucket.description}} </ion-card-content>
    </ion-card>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button fill="solid" color="primary">
          Add Article
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
        <ion-item>
          <ion-icon name="filter-outline" class="ion-margin-end"></ion-icon>
          <ion-select>
            <ion-select-option value="newest">Long Text</ion-select-option>
            <ion-select-option value="oldest">Short Text</ion-select-option>
            <ion-select-option value="title">Audio</ion-select-option>
            <ion-select-option value="title">Video</ion-select-option>
            <ion-select-option value="title">Fulltext</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon name="funnel-outline"></ion-icon>
          <ion-select>
            <ion-select-option value="newest">Newest</ion-select-option>
            <ion-select-option value="oldest">Oldest</ion-select-option>
            <ion-select-option value="title">Title</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
<!--          <ion-icon name="list-outline"></ion-icon>-->
          <ion-icon name="apps-outline"></ion-icon>
<!--          <ion-select>-->
<!--            <ion-select-option value="list">List</ion-select-option>-->
<!--            <ion-select-option value="tiles">Tiles</ion-select-option>-->
<!--          </ion-select>-->
        </ion-item>
        <!--      <ion-button>Best</ion-button>-->
        <!--      <ion-item>-->
        <!--        <ion-label>Fulltext</ion-label>-->
        <!--        <ion-toggle [enableOnOffLabels]="true" (ionChange)="toggleFulltext($event)"></ion-toggle>-->
        <!--      </ion-item>-->
      </ion-buttons>

      <!--    <ion-buttons slot="end">-->
      <!--      <ion-button>Delete</ion-button>-->
      <!--      /-->
      <!--      <ion-button routerLink="./edit">Edit</ion-button>-->
      <!--      - -->
      <!--      <ion-button routerLink="/bucket/new">Create</ion-button>-->
      <!--    </ion-buttons>-->
    </ion-toolbar>
    <ion-list>
      <ion-item *ngIf="articles?.length === 0">
        <em>No articles yet</em>
      </ion-item>

      <app-article
        *ngFor="let article of articles"
        [article]="article"
        [url]="'bucket/' + bucket.id + '/article/' + article.id"
      ></app-article>


      <ion-infinite-scroll *ngIf="pagination && pagination?.isLast !== true"
                           (ionInfinite)="loadMoreArticles($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

<!--      <ion-item *ngIf="pagination && pagination?.isLast !== true" class="ion-margin-top">-->
<!--        <ion-button (click)="loadMoreArticles()"> More Articles </ion-button>-->
<!--      </ion-item>-->
    </ion-list>
  </ng-container>
</ion-content>
