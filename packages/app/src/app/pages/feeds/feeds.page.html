    </app-filter-toolbar>

    <ion-list>
      <ion-item *ngIf="entities?.length === 0">
        <em>No feeds yet</em>
      </ion-item>
      <ion-row *ngFor="let entity of entities">
        <!--      <ion-col size="1" class="ion-align-self-center">-->

        <!--        </ion-item>-->

        <ion-col size="12">
          <ion-item
            [button]="true"
            lines="full"
            [routerLink]="entity.id"
            style="--background: transparent; --background-hover: none"
          >
            <ion-thumbnail slot="start">
              <img [src]="entity.imageUrl" alt="" />
            </ion-thumbnail>
            <ion-label>
              {{ entity.title }}
              <p>{{getHost(entity.websiteUrl || entity.feedUrl)}}</p>
              <p>{{entity.description}}</p>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-infinite-scroll
        *ngIf="pagination && !pagination.isLast"
        (ionInfinite)="nextPage($event)"
      >
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </div>
