<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Generic Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-feed-discovery-wizard
    *ngIf="genericFeed"
    [genericFeed]="genericFeed"
    saveLabelPrefix="Update"
    (chooseGeneric)="updateGeneric($event)"
  ></app-feed-discovery-wizard>
</ion-content>
