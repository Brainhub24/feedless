<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Subscription Group</title>
  <th:block th:include="fragments/styles :: styles"></th:block>
</head>
<body>
<div th:include="fragments/components :: header"></div>

<div>
  <form>
    <h3 th:text="${group.name}"></h3>
    [[ ${ group.lastUpdatedAtAgo } ]]
    managed by <a th:href="'/user:' + ${user.id}" th:text="${ user.name }"></a>
  </form>

  <h3>Latest Entries
    <a th:href="'/group:' + ${group.id} + '/rss'">rss</a> /
    <a th:href="'/group:' + ${group.id} + '/atom'">atom</a> /
    <a th:href="'/group:' + ${group.id} + '/json'">json</a>
  </h3>

  <div th:include="fragments/entries :: entries"></div>
</div>

<div th:include="fragments/components :: footer"></div>
</body>

<th:block th:include="fragments/scripts :: scripts"></th:block>

</html>
