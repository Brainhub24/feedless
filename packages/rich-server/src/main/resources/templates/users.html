<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>Users</title>
  <th:block th:include="fragments/styles :: styles"></th:block>

</head>
<body>
<div th:include="fragments/components :: header"></div>
<div>
  <h3>Users</h3>
  <ul>
    <li th:each="user : ${users}">
      <a th:href="'/user:' + ${user.emailHash}">
        <strong th:text="${user.name}"></strong>
      </a>
    </li>
  </ul>
</div>
<div th:include="fragments/components :: footer"></div>
</body>

<th:block th:include="fragments/scripts :: scripts"></th:block>

</html>
