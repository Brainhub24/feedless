<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <title>User [[ ${name} ]]</title>
</head>
<body>
<h1 th:text="${name}"></h1>
<p th:text="${description}"></p>

<a th:href="'/user:' + ${emailHash} + '/subscribe'">Subscribe</a>

<h3>Your Subscriptions</h3>

<ul>
  <li th:each="group : ${groups}">
    <strong th:text="${group.name}"></strong>
    <a th:href="'/subgroup:' + ${group.id}">
      rss
    </a>
    <ul>
      <li th:each="subscription : ${group.subscriptions}">
        <a th:href="'/subscription:' + ${subscription.id}">
          <strong th:text="${subscription.title}"></strong>
        </a>
        <span th:if="@{ ${subscription.throttled} }">
          throttled
        </span>

        <p>
          <a th:href="@{ ${subscription.url} }">
            rss
          </a>
        </p>
      </li>
    </ul>
  </li>
</ul>

<h3>Last Entries</h3> <a th:href="'/user:' + ${emailHash} + '/feed'">feed</a>
<ul>
  <li th:each="entry : ${entries}">
    <a th:href="@{ ${entry.link} }">
      <strong th:text="${entry.title}"></strong>
    </a>
    (
    <a th:href="'/source:' + ${entry.sourceId}" th:text="${entry.domain}">
    </a>
    )
  </li>
</ul>

</body>
</html>
