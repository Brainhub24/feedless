type MqReadability {
  correlationId: String!
  url: String!
  readability: MqReadabilityData
  allowHarvestFailure: Boolean!
  harvestFailed: Boolean!
  readabilityFailed: Boolean!
  contentRaw: String
  contentRawMime: String
  prerender: Boolean!
}
type MqReadabilityData {
  title: String
  byline: String
  content: String
  textContent: String
  excerpt: String
}
type MqAskReadability {
  correlationId: String!
  url: String!
  prerender: Boolean!
  allowHarvestFailure: Boolean!
}
type MqAskArticleScore {
  correlationId: String!
  url: String!
}
type MqArticleChange {
  correlationId: String!
  url: String!
  reason: String!
}
type MqArticleScore {
  correlationId: String!
  url: String!
  error: Boolean!
  score: Float
}
enum MqOperation {
  askArticleScore,
  articleScore,
  articleScored,
  askReadability,
  readability,
  articleChanged,
}
