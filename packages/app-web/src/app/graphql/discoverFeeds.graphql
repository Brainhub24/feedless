query discoverFeeds($data: DiscoverFeedsInput!) {
  discoverFeeds(data: $data) {
    genericFeeds {
      parserOptions {
        ...BasicFeedParserOptions
      }
      feeds {
        selectors {
          ...BasicSelectors
        }
        feedUrl
        hash
        score
        count
        samples {
          ...BasicWebDocument
        }
      }
    }
    fetchOptions {
      ...BasicFetchOptions
    }
    nativeFeeds {
      url
      type
      description
      title
    }
    failed
    errorMessage
    document {
      mimeType
      htmlBody
      title
      url
      description
      language
      imageUrl
      favicon
    }
    websiteUrl
  }
}
