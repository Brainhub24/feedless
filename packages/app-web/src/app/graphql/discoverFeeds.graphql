query discoverFeeds($data: ScrapeRequestInput!) {
  scrape(data: $data) {
    url
    debug {
      console
      cookies
      contentType
      statusCode
    }
    failed
    errorMessage
    elements {
      xpath
      data {
        type
        markup
        text
        pixel
        feeds {
          genericFeeds {
            selectors {
              ...BasicSelectors
            }
            feedUrl
            hash
            score
            count
            samples {
              ...BasicWebDocument
            }
          }
          nativeFeeds {
            transient {
              url
              type
              description
              title
            }
            existing {
              ...BasicNativeFeed
            }
          }
        }
      }
    }
  }
}
