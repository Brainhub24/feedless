query profile {
  profile {
    minimalFeatureState
    preferFulltext
    preferReader
    isLoggedIn
    user {
      id
      acceptedTermsAndServices
      name
      notificationsStreamId
      secrets {
        ...BasicSecret
      }
      subscription {
        expiry
        startedAt
        plan {
          ...BasicPlan
        }
      }
    }
  }
}

mutation acceptTermsAndConditions {
  acceptTermsAndConditions
}

mutation logout {
  logout
}

fragment BasicSecret on UserSecret {
  id
  validUntil
  type
  lastUsed
  value
  valueMasked
}

mutation createApiToken {
  createApiToken {
    ...BasicSecret
  }
}

mutation deleteApiTokens($data: DeleteApiTokensInput!) {
  deleteApiTokens(data: $data)
}
