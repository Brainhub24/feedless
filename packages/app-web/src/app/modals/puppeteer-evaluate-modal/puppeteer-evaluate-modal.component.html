<ion-header>
  <ion-toolbar>
    <ion-title>Puppeteer Evaluate</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label class="ion-text-wrap">
      This script will be executed before the snapshot will be taken. The
      execution has to resolve within a certain timeout.
    </ion-label>
  </ion-item>
  <ion-textarea
    multiple
    rows="10"
    placeholder="Type your JavaScript"
    aria-label="JavaScript"
    [formControl]="control"
  ></ion-textarea>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()"> Cancel </ion-button>
      <ion-button (click)="closeModal(true)" color="primary" fill="solid">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
