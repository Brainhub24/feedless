subscription registerAgent($data: RegisterAgentInput!) {
  registerAgent(data: $data) {
    harvestRequest {
      id
      corrId
      websiteUrl
      prerenderWaitUntil
      prerender
      prerenderScript
    }
    authentication {
      token
    }
  }
}

mutation authAnonymous {
  authAnonymous {
    token
  }
}

mutation submitAgentJobData($data: SubmitAgentDataInput!) {
  submitAgentData(data: $data)
}

query articles($data: ArticlesInput!) {
  articles(data: $data) {
    articles {
      content {
        url
        id
        title
      }
    }
    pagination {
      isLast
      page
      pageSize
    }
  }
}
