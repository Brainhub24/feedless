<ion-header>
  <ion-toolbar>
    <ion-title>Integrate with Relates Articles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-article [article]="article"></app-article>
  <ion-searchbar
    placeholder="Type to search notes"
    debounce="200"
    [(ngModel)]="query"
    (ionChange)="search()"
  ></ion-searchbar>

  <ion-list>
    <div *ngFor="let article of matches">
      <app-article [article]="article"></app-article>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="dismissModal()">Link</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
