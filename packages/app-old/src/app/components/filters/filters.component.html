<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span>Filters</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        fill="solid"
        (click)="save()"
        [disabled]="!changed"
      >
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-textarea
        placeholder="Type a filter expression"
        name="expression"
        [(ngModel)]="expression"
      >
      </ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
