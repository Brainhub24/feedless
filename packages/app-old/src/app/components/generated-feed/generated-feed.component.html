<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!--    <ion-title>{{ feed.title }}</ion-title>-->
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="subscribe()" fill="solid"
        >Subscribe</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-item>
    <ion-label><a [href]="feed.feed_url">Website</a></ion-label>
  </ion-item>
  <ion-list>
    <div *ngFor="let article of feed.samples">
      <app-article [article]="article" [linkToReader]="false"></app-article>
    </div>
  </ion-list>
</ion-content>
