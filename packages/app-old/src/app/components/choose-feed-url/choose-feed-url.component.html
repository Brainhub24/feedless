<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span>Add Feed</span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div>
    <ion-item>
      <ion-label>Feed</ion-label>
      <ion-input
        required="true"
        type="text"
        name="query"
        placeholder="Enter feed url, website or name"
        [(ngModel)]="query"
      ></ion-input>
      <ion-button (click)="search()">Search</ion-button>
    </ion-item>
    <ion-spinner *ngIf="loading"></ion-spinner>

    <ng-container *ngIf="!loading && resolvedFeedRefs?.length === 0">
      <ion-item color="light">
        <ion-label>
          <p>No feeds available.</p>
        </ion-label>
      </ion-item>
    </ng-container>
    <ion-item *ngFor="let feedRef of resolvedFeedRefs; let i = index">
      <ion-label>
        <h3>{{ i + 1 }}. {{ getFeedTitle(feedRef) }}</h3>
        <p>{{ feedRef.actualFeed.feed_url }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="showFeed(feedRef)">Preview</ion-button>
        <ion-button *ngIf="feedRef.type === 'native'">Subscribe</ion-button>
      </ion-buttons>
    </ion-item>
  </div>
</ion-content>
