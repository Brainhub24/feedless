query articleById($id: String) {
  findFirstArticleRef(where: { article: { is: { id: { equals: $id } } } }) {
    favored
    tags
    ownerId
    #    related {
    #      articleId
    #    }
    stream {
      id
    }
    createdAt
    article {
      id
      date_published
      url
      author
      title
      content_raw
      content_raw_mime
      content_text
      tags
    }
  }
}
