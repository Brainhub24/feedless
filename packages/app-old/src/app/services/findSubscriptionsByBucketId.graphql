query subscriptionsByBucketId($bucketId: String!) {
  subscriptions(where: { bucketId: { equals: $bucketId } }) {
    id
    title
    tags
    lastUpdatedAt
    feed {
      id
      title
      feed_url
      broken
      home_page_url
      description
      status
      streamId
      ownerId
    }
  }
}
