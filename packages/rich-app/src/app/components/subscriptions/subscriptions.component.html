<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span>Subscriptions</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addSubscription()" color="primary" fill="solid">
        Add
      </ion-button>
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <p class="ion-margin" *ngIf="subscriptions?.length === 0">
      <em>No subscriptions yet</em>
    </p>
    <ion-item
      *ngFor="let subscription of subscriptions"
      href="javascript:void(0)"
      detail
      (click)="editSubscription(subscription)"
    >
      <ion-label>
        <h3>
          {{ subscription.title || subscription.feed?.title }}
          <ion-note>{{ getLastUpdatedAt(subscription) }}</ion-note>
        </h3>
        <p>
          {{ subscription.feed?.home_page_url }}
        </p>
        <p *ngIf="subscription.feed?.broken"><em>Feed URL does not work</em></p>
        <p>
          <ion-chip *ngFor="let tag of getTagsForSubscription(subscription)">{{
            tag
          }}</ion-chip>
        </p>
      </ion-label>
      <app-bubble
        slot="start"
        [color]="getSubscriptionBubbleColor(subscription)"
      ></app-bubble>
    </ion-item>
  </ion-list>
</ion-content>
