<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
    <ion-title><em>Preview:</em> {{ feed.title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list>
    <div *ngFor="let articleRef of articleRefs">
      <app-article
        [articleRef]="articleRef"
        [article]="articleRef.article"
        [showLink]="false"
      ></app-article>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button color="primary" (click)="subscribe()" *ngIf="canSubscribe">
        Subscribe
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
