<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ feed.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="primary"
        fill="solid"
        (click)="subscribe()"
        *ngIf="canSubscribe"
      >
        Subscribe
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list>
    <div *ngFor="let articleRef of articleRefs">
      <app-article
        [articleRef]="articleRef"
        [article]="articleRef.article"
        [linkToReader]="false"
      ></app-article>
    </div>
  </ion-list>
</ion-content>
