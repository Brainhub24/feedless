<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      <span>Feed Details</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>
        <strong>{{ feed.title || "Unspecified" }}</strong>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>
          <a
            [href]="feed.home_page_url"
            target="_blank"
            referrerpolicy="no-referrer"
            >{{ feed.home_page_url }}</a
          >
          /
          <a [href]="feed.feed_url" target="_blank" referrerpolicy="no-referrer"
            >feed</a
          >
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-note *ngIf="feed.description"> {{ feed.description }}</ion-note>
      <ion-button size="small" color="light" *ngIf="!feed.broken">
        Show Events
      </ion-button>
      <ion-button size="small" color="danger" *ngIf="feed.broken">
        Show Errors
      </ion-button>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label>
        <h3>History</h3>
        <p>Articles harvested over time</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
