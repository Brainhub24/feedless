<ion-item
  [detail]="showLink ? '' : null"
  [href]="showLink ? 'javascript:void(0)' : null"
  [routerLink]="showLink ? '/read/' + article.id : null"
>
  <app-bubble color="gray" slot="start"></app-bubble>
  <ion-label class="ion-margin-start">
    <p>
      {{ article.date_published | date: "MMM" }}
      {{ article.date_published | date: "d, y" }}
    </p>
    <h2>
      {{ article.title }}
      <ion-note>{{ getDomain() }}</ion-note>
    </h2>
    <p>
      {{ getContent() }}
    </p>
    <p *ngIf="showTags">
      <ion-chip *ngFor="let tag of getTypedTags()" [color]="tag.color">{{
        tag.name
      }}</ion-chip>
      <ion-chip *ngFor="let tag of article.tags">{{ tag }}</ion-chip>
    </p>
  </ion-label>
</ion-item>
