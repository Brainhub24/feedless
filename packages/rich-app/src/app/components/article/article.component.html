<ion-item href="javascript:void(0)" [routerLink]="'/read/' + article.id">
  <ion-label class="ion-margin-start">
    <p>
      {{ article.date_published | date: "MMM" }}
      {{ article.date_published | date: "d, y" }}
    </p>
    <h2>
      {{ article.title }}
    </h2>
    <p>
      {{ article.content_text }}
    </p>
    <p *ngIf="showTags">
      <ion-chip *ngFor="let tag of articleRef?.tags">{{ tag }}</ion-chip>
      <ion-chip *ngFor="let tag of article.tags">{{ tag }}</ion-chip>
    </p>
  </ion-label>
</ion-item>
