<ion-header translucent>
  <ion-toolbar>
    <ion-title>Edit {{ bucket.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-input
        name="name"
        [(ngModel)]="bucket.title"
        placeholder="Enter title"
        maxlength="50"
        required="true"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description:</ion-label>
      <ion-input
        name="description"
        [(ngModel)]="bucket.description"
        placeholder="Describe the content provided in this bucket"
        maxlength="190"
      ></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-label>Visible to others:</ion-label>
      <ion-checkbox name="listed" [(ngModel)]="bucket.listed"></ion-checkbox>
    </ion-item>
    <ion-item
      lines="lines"
      href="javascript:void(0)"
      (click)="toggle(accordion.filters)"
      [color]="isActive(accordion.filters) ? 'light' : ''"
      detail="true"
    >
      <ion-label>Filters</ion-label>
    </ion-item>
    <ng-container *ngIf="isActive(accordion.filters)">
      <ion-item color="light">
        <ion-textarea name="filters" placeholder="Enter your filter expression">
        </ion-textarea>
      </ion-item>
    </ng-container>
    <ion-item
      href="javascript:void(0)"
      (click)="toggle(accordion.postProcessors)"
      [color]="isActive(accordion.postProcessors) ? 'light' : ''"
      detail="true"
    >
      <ion-label>Post Processors</ion-label>
      <ion-button
        *ngIf="isActive(accordion.postProcessors)"
        (click)="addPostProcessor()"
      >
        Add
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>Subscriptions {{ getSubscriptionsCount() }}</ion-label>
      <ion-button (click)="addSubscription()"> Add </ion-button>
    </ion-item>
    <ng-container>
      <p class="ion-margin" *ngIf="bucket.subscriptions.length === 0">
        <em>No subscriptions yet</em>
      </p>
      <ion-item
        *ngFor="let subscription of bucket.subscriptions"
        href="javascript:void(0)"
        detail
        (click)="editSubscription(subscription)"
      >
        <ion-label>
          <h3>
            {{ subscription.feed?.title }}
          </h3>
          <p>{{ subscription.feed?.feed_url }}</p>
          <p>
            <ion-chip
              *ngFor="let tag of getTagsForSubscription(subscription)"
              >{{ tag }}</ion-chip
            >
          </p>
        </ion-label>
        <app-bubble
          slot="start"
          [color]="getSubscriptionBubbleColor(subscription)"
        ></app-bubble>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="danger" (click)="deleteBucket()"
        >Delete Bucket</ion-button
      >
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" (click)="save()">Save Changes</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
