<ion-header translucent>
  <ion-toolbar>
    <ion-title>Bucket Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input
        name="description"
        [(ngModel)]="bucket.description"
        placeholder="Describe the content provided in this bucket"
        maxlength="190"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Listed</ion-label>
      <ion-checkbox name="listed" [(ngModel)]="bucket.listed"></ion-checkbox>
    </ion-item>
    <ion-item
      lines="lines"
      href="javascript:void(0)"
      (click)="toggle(accordion.filters)"
      [color]="isActive(accordion.filters) ? 'light' : ''"
      detail="true"
    >
      <ion-label>Filters</ion-label>
    </ion-item>
    <ng-container *ngIf="isActive(accordion.filters)">
      <ion-item color="light">
        <ion-textarea name="filters" placeholder="Enter your filter expression">
        </ion-textarea>
      </ion-item>
    </ng-container>
    <ion-item
      href="javascript:void(0)"
      (click)="toggle(accordion.postProcessors)"
      [color]="isActive(accordion.postProcessors) ? 'light' : ''"
      detail="true"
    >
      <ion-label>Post Processors</ion-label>
      <ion-button
        *ngIf="isActive(accordion.postProcessors)"
        (click)="addPostProcessor()"
      >
        Add
      </ion-button>
    </ion-item>
    <ion-item
      href="javascript:void(0)"
      (click)="toggle(accordion.subscription)"
      [color]="isActive(accordion.subscription) ? 'light' : ''"
      detail="true"
    >
      <ion-label
        >Subscriptions
        <app-notification-bubble
          *ngIf="someUnhealthy(bucket)"
        ></app-notification-bubble>
        <!--        <ion-chip *ngIf="!isActive(accordion.subscription)">{{-->
        <!--          bucket.subscriptions.length-->
        <!--        }}</ion-chip>-->
      </ion-label>
      <ion-button
        *ngIf="isActive(accordion.subscription)"
        (click)="addSubscription()"
      >
        Add
      </ion-button>
    </ion-item>
    <ng-container *ngIf="isActive(accordion.subscription)">
      <ion-item
        color="light"
        *ngFor="let subscription of bucket.subscriptions"
        href="javascript:void(0)"
        (click)="editSubscription(subscription)"
      >
        <ion-label>
          <h3>
            {{ subscription.feed?.title }}
            <app-notification-bubble
              *ngIf="!isHealthy(subscription)"
            ></app-notification-bubble>
          </h3>
          <p>{{ subscription.feed?.feed_url }}</p>
          <p>
            <ion-chip *ngFor="let tag of subscription.tags">{{ tag }}</ion-chip>
          </p>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
