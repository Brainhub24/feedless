<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      <span>Settings</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item-divider>
      <ion-label> Article </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>
        <h3>Fulltext</h3>
        <ion-note>Prefer fulltext over actual feed content</ion-note>
      </ion-label>
      <ion-checkbox name="tags" [(ngModel)]="useReadability"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Better Read</h3>
        <ion-note>Improve reading experience</ion-note>
      </ion-label>
      <ion-checkbox name="tags" [(ngModel)]="useReadability"></ion-checkbox>
    </ion-item>
    <ion-item-divider>
      <ion-label> Tags </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>
        <h3>Native Tags</h3>
        <ion-note>Show tags provided by feed</ion-note>
      </ion-label>
      <ion-checkbox name="tags" [(ngModel)]="useReadability"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Content Tags</h3>
        <ion-note>Show tags about the content found in the article</ion-note>
      </ion-label>
      <ion-checkbox name="tags" [(ngModel)]="useReadability"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
