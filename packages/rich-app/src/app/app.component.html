<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="folders">
          <ion-list-header>rich</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              routerLink="/write"
              lines="full"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                color="primary"
                ios="add-circle-outline"
                md="add-circle-sharp"
              ></ion-icon>
              <ion-label color="primary">Write</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let notebook of notebooks; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="'/folder/' + notebook.id"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-label>{{ notebook.name }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="groups">
          <ion-list-header>Buckets</ion-list-header>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let bucket of buckets; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="'/bucket/' + bucket.id"
              [lines]="i + 1 == buckets.length ? 'full' : 'none'"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-label
                >{{ bucket.title }}
                <app-bubble
                  *ngIf="bucket.subscriptions?.length === 0"
                ></app-bubble
              ></ion-label>
              <!--              <ion-badge *ngIf="bucket.count > 0">{{ bucket.count }}</ion-badge>-->
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              routerDirection="root"
              routerLink="/add-bucket"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon
                slot="start"
                color="primary"
                ios="add-circle-outline"
                md="add-circle-sharp"
              ></ion-icon>
              <ion-label color="primary">Add Bucket</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
