<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="folders">
          <ion-list-header>Notebooks</ion-list-header>
          <!--          <ion-menu-toggle auto-hide="false">-->
          <!--            <ion-item-->
          <!--              routerDirection="root"-->
          <!--              routerLink="/write"-->
          <!--              lines="full"-->
          <!--              detail="false"-->
          <!--              routerLinkActive="selected"-->
          <!--            >-->
          <!--              <ion-icon-->
          <!--                slot="start"-->
          <!--                color="primary"-->
          <!--                ios="add-circle-outline"-->
          <!--                md="add-circle-sharp"-->
          <!--              ></ion-icon>-->
          <!--              <ion-label color="primary">Write</ion-label>-->
          <!--            </ion-item>-->
          <!--          </ion-menu-toggle>-->

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let notebook of getNotebooks(); let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="'/folder/' + notebook.id"
              lines="none"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-icon name="file-tray-outline" slot="start"></ion-icon>
              <ion-label class="ion-text-capitalize">{{
                notebook.name
              }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list id="groups">
          <ion-list-header>Buckets</ion-list-header>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let bucket of buckets; let i = index"
          >
            <ion-item
              routerDirection="root"
              [routerLink]="'/bucket/' + bucket.id"
              [lines]="i + 1 == buckets.length ? 'full' : 'none'"
              detail="false"
              routerLinkActive="selected"
            >
              <ion-label
                >{{ bucket.title }}
                <app-bubble
                  color="red"
                  *ngIf="bucketRequiresAction(bucket)"
                ></app-bubble
              ></ion-label>

              <!--              <ion-chip *ngIf="bucket.listed" slot="end" color="success">-->
              <!--                <ion-label># matches</ion-label>-->
              <!--              </ion-chip>-->
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item
              lines="none"
              detail="false"
              href="javascript:void(0)"
              (click)="createBucket()"
            >
              <ion-icon
                slot="start"
                color="primary"
                ios="add-circle-outline"
                md="add-circle-sharp"
              ></ion-icon>
              <ion-label color="primary">Create Bucket</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
