<ion-header [translucent]="true">
  <app-toolbar>
    <ion-title>Buckets / {{ bucket?.title }}</ion-title>
  </app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-item *ngIf="!loading && articleRefs.length === 0">
    <ion-label><em>Empty bucket</em></ion-label>
  </ion-item>

  <ion-list>
    <app-article
      *ngFor="let articleRef of articleRefs"
      [showTags]="showTags"
      [articleRef]="articleRef"
      [article]="articleRef.article"
    ></app-article>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <!--    <ion-buttons slot="start">-->
    <!--      <ion-button (click)="showTags = !showTags">Tags</ion-button>-->
    <!--    </ion-buttons>-->
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button (click)="showSettings()">
        <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        <app-bubble
          style="padding-right: 20px"
          *ngIf="bucketNeedsAction()"
        ></app-bubble>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
