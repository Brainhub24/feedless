<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ bucket?.title }}</ion-title>
    <app-search-field></app-search-field>
    <ion-buttons slot="end">
      <ion-button (click)="showSettings()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ bucket?.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <p *ngIf="bucket?.description">{{ bucket?.description }}</p>

  <ion-list>
    <app-feed-item></app-feed-item>
    <app-feed-item></app-feed-item>
    <app-feed-item></app-feed-item>
  </ion-list>
</ion-content>
