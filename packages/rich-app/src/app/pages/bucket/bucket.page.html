<ion-header [translucent]="true">
  <app-toolbar>
    <ion-title>Bucket <em>{{ bucket?.title }}</em></ion-title>
  </app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="showTags = !showTags">Tags</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showSettings()"> Edit </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <p *ngIf="bucket?.description">{{ bucket?.description }}</p>
  <div *ngIf="articleRefs.length === 0">Empty bucket</div>

  <ion-list>
    <app-article
      *ngFor="let articleRef of articleRefs"
      [showTags]="showTags"
      [articleRef]="articleRef"
      [article]="articleRef.article"
    ></app-article>
  </ion-list>
</ion-content>
