<ion-header [translucent]="true">
  <app-toolbar>
    <ion-title>Bucket <em>{{ bucket?.title }}</em></ion-title>
  </app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="showTags = !showTags">Tags</ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-button (click)="showSettings()">
        Edit
        <app-bubble style="padding-right: 20px"></app-bubble>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <p *ngIf="bucket?.description">{{ bucket?.description }}</p>
  <ion-item *ngIf="articleRefs.length === 0">
    <ion-label><em>Empty bucket</em></ion-label>
  </ion-item>

  <ion-list>
    <app-article
      *ngFor="let articleRef of articleRefs"
      [showTags]="showTags"
      [articleRef]="articleRef"
      [article]="articleRef.article"
    ></app-article>
  </ion-list>
</ion-content>
