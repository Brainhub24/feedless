  smtp:
    image: jijiechen/papercut:latest
    ports:
      - "25:25"
      - "37408:37408"

  nitter:
    container_name: nitter
    image: zedeus/nitter:latest
    volumes:
      - ./docker/nitter.conf:/src/nitter.conf:ro
    depends_on:
      - nitter-redis
    restart: unless-stopped
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8080/Jack/status/20 || exit 1
      interval: 30s
      timeout: 5s
      retries: 2

  nitter-redis:
    image: redis:6-alpine
    container_name: nitter-redis
    command: redis-server --save 60 1 --loglevel warning
#    volumes:
#      - nitter-redis:/data
    restart: unless-stopped
    healthcheck:
      test: redis-cli ping
      interval: 30s
      timeout: 5s
      retries: 2

  # https://hub.docker.com/_/postgres/
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${databaseName}
      - POSTGRES_USER=${sqlUser}
      - POSTGRES_PASSWORD=${sqlPassword}
    expose:
      - 5432
    ports:
    - "5432:5432"
    networks:
      - postgres

  rich-agent:
    image: damoeb/rich-rss:agent-0
#    deploy:
#      replicas: 2
    security_opt:
      - seccomp=./chrome.json
    restart: unless-stopped
    environment:
      - EMAIL=${rootEmail}
      - SECRET_KEY=${rootSecretKey}
      - HOST=rich-core:8080
      - SECURE=false
    ports:
      - "3000:3000"
#    healthcheck:
#      test: curl -f https://localhost:3000 || exit 1
    networks:
      - monitoring

  rich-app:
    image: damoeb/rich-rss:app-0
    restart: unless-stopped
    volumes:
      - ./docker/app-config.json:/usr/share/nginx/html/config.json
    ports:
      - "4200:80"

  rich-core:
    image: damoeb/rich-rss:core
    restart: unless-stopped
#    healthcheck:
#      test: curl -f https://localhost:8080 || exit 1
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      - sqlUser=${sqlUser}
      - sqlPassword=${sqlPassword}
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${databaseName}
      - invidiousHost=invidious
      - APP_API_GATEWAY_URL=${apiGatewayUrl}
      - spring_profiles_active=sso,database,seed
      - APP_TIMEZONE=Europe/Berlin
      - APP_WHITESLISTED_HOSTS=rich-core
      - AUTH_TOKEN_ANONYMOUS_VALIDFORDAYS=3
      - ENABLE_FULLTEXT=${enableFulltext}
      - LOG_LEVEL=info
      - APP_JWT_SECRET=${jwtSecret}
      - APP_NITTER_HOST=${nitterHost}
      - APP_APP_HOST=${appHost}
      - APP_ACTUATOR_PASSWORD=${actuatorPassword}
      - ROOT_EMAIL=${rootEmail}
      - ROOT_SECRET_KEY=${rootSecretKey}
#     https://console.cloud.google.com/apis/credentials
      - GOOGLE_CLIENT_ID=${googleClientId}
      - GOOGLE_CLIENT_SECRET=${googleClientSecret}
      - DNS_TEST_URL=br.de
    networks:
      - postgres
      - monitoring

# ----------------------------------------------------------------------------------------------------------------------
# -- MONITORING
# ----------------------------------------------------------------------------------------------------------------------

  loki:
    image: grafana/loki:2.5.0
    volumes:
      - ./docker/loki:/etc/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki.yml
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:2.5.0
    volumes:
      - /var/log:/var/log
      - ./docker/promtail:/etc/promtail
    ports:
      - "3100:3100"
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - monitoring

  prometheus:
    image: prom/prometheus
    environment:
      - APP_ACTUATOR_PASSWORD=${actuatorPassword}
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - monitoring

networks:
  postgres:
    driver: bridge
  monitoring:
    driver: bridge
